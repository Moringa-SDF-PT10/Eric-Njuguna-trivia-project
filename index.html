<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
    <link rel="icon" type="image/x-icon" href="/assets/quiz.png">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
    <script src="./index.js" defer></script>
</head>

<body>
    <header>
        <button>START QUIZ</button>
    </header>

    <main class="hidden">
        <h1>TRIVIA QUIZ</h1>
        <p id="timerDisplay"></p>
        <p id="questionNumber"></p>
        <p id="countDownTimer"></p>
        <p id="questionDisplay"></p>
        <form action="">

            <div>
                <input type="radio" id="multiple-choice-1" name="trivia_question_answer" value="">
                <label for="multiple-choice-1"></label>
            </div>

            <div>
                <input type="radio" id="multiple-choice-2" name="trivia_question_answer" value="">
                <label for="multiple-choice-2"></label>
            </div>

            <div>
                <input type="radio" id="multiple-choice-3" name="trivia_question_answer" value="">
                <label for="multiple-choice-3"></label>
            </div>

            <div>
                <input type="radio" id="multiple-choice-4" name="trivia_question_answer" value="">
                <label for="multiple-choice-4"></label>
            </div>
        </form>

        <button id="nextButton">NEXT</button>

        <p id="displayResults" class="hidden"></p>
    </main>

    <section class="hidden">
        <h1>SCORE BOARD</h1>
        <!-- <a href="https://www.flaticon.com/free-icons/quiz" title="quiz icons">Quiz icons created by Us and Up - Flaticon</a> -->
        <div>
            <p id="totalScoreDisplay"></p>
            <p id="totalTimeDisplay"></p>
        </div>
        <p id="failedQuestionDisplay">Failed Questions</p>
        <ul></ul>
        <button id="restartButton">RESTART QUIZ WITH DIFFERENT QUESTIONS</button>
    </section>

</body>

</html>
